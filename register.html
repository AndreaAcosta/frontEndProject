<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - StreamCol Gaming</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header-footer">StreamCol Gaming</div>
    <div class="login-container">
        <h1>Registrarse</h1>
        <form id="loginForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="viewer">Cliente</option>
                <option value="admin">Administrador</option>
            </select>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="RegisterButton">Registrarse</button>
        </form>
    </div>

    <div class="header-footer footer-bar">
        Contáctanos: 3125450543 <br>Correo: aaacosta.poligran.edu.co
    </div>
    
    <script src="js/main.js"></script>
    <script>
       document.getElementById('RegisterButton').addEventListener('click', function() {
            alert('Usuario registrado correctamente'); // Muestra el mensaje
            location.href = 'index.html'; // Redirecciona a la página Intdex
        });
    </script> 
</body>    
</html>
